<!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">

    <div class="flex flex-row h-full">

    <div class="hidden md:flex h-screen font-sans bg-cover bg-[#FBFCFA] basis-1/2 flex-col justify-center align-middle">
        <!-- ghjkl;'' -->
        <div class="relative  inset-x-32 -inset-y-36">
            <img src="assets/Group.png" alt="">
        </div>

        <div class="flex justify-center  items-center">
            <img src="assets/icons/pablo-sign-in 1.svg" alt=""> 
        </div>
    </div>
    <div class="container mx-auto h-full flex flex-1 justify-center items-center">
        <div class="w-full max-w-lg md:mt-13">

            <div class="md:hidden flex justify-center ">
                <img src="assets/Group.png" alt="">
            </div>
          
            <div class="flex max-w-sm m-4 justify-start">
                <h2 class="md:text-4xl text-2xl font-bold text-[#213F7D]">Welcome!</h2>
            </div>

            <p class="flex max-w-sm mx-4 mt-2 mb-8 justify-start text-[#52607a]">Enter details to login.</p>
            <div class="leading-loose">
                <form class="m-3 flex flex-col gap-4">
                    <div class="mb-4">
                        <!-- <label class="block text-gray-500 text-sm font-semibold mb-2" for="username">
                            Email
                        </label> -->
                        <input
                            class="shadow appearance-none border w-full py-4 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Email">
                    </div>
                    <div class="mb-1">
                        <!-- <label class="block text-gray-500 text-sm font-semibold mb-2" for="password">
                            Password
                        </label> -->
                        <input
                            class="shadow appearance-none border  w-full py-4 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="password">
                        <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                    </div>

                    <div class="mt-[-1vh]">
                        <a class="inline-block align-baseline font-bold text-sm text-[#3ccac5] hover:text-[#38cecc]"
                        href="#">
                        Forgot Password?
                    </a>
                    </div>
                  
                    <div>
                        <button (click)="routeToDashboard()"
                            class="w-full bg-[#3ccac5] hover:bg-[#38cecc] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            LOG IN
                        </button>
                       
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</div>
